name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - name: Run tests
        run: yarn test
